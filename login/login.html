<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="login.css" type="text/css">
    <link rel="icon" href="../favicon.png">
    <title>Our-Menu Login</title>

</head>

<body>
    <!-- Parent Container for login panel -->
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <!-- Outer container for login-panel -->
            <div class="col-lg-6 col-md-8 login-box">

                <!-- Login panel title div -->
                <div class="col-lg-12 login-title">
                    LOGIN PANEL
                </div>

                <!-- Parent div for complete form -->
                <div class="col-lg-12 login-form">

                    <form action="/" method="get">

                        <!-- Each element of label-input pair has class form-group -->
                        <div class="form-group">

                            <!-- USERNAME OR EMAIL -->
                            <div class="form-group">
                                <!-- <label class="form-control-label">USERNAME OR E-MAIL</label> -->
                                <input type="text" id="username" class="form-control" placeholder="Username or Email"
                                    required />
                            </div>

                            <!-- PASSWORD -->
                            <div class="form-group">
                                <!-- <label class="form-control-label">PASSWORD</label> -->
                                <input type="password" id="password" class="form-control" placeholder="Password"
                                    required />
                                <i class="far fa-eye" id="togglePassword"
                                    style="color: #9d9d9d; cursor: pointer; margin-top: -35px;margin-right: 20px; float: right;""></i>
                            </div>

                            <!-- LOGIN BUTTON -->
                            <div class=" col-lg-6 login-btm login-button">
                                    <div class="unit">
                                        <input type="submit" class="btn btn-outline-primary" value="LOGIN"
                                            onclick="loadData()" />
                                        <label><a href="../signup/signup.html">Register NOW!</a></label>
                                    </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<script>
    function loadData() {
        let username, password;
        username = document.getElementById('username').value;
        password = document.getElementById('password').value;

        let usersInfo = new Array();
        usersInfo = JSON.parse(localStorage.getItem('users')) ? JSON.parse(localStorage.getItem('users')) : [];
        if (usersInfo.some((user) => { return (user.username == username || user.email == username) && user.password == password })) {
            alert('Congratulations! Logged in successfully!');
            let currUser = usersInfo.filter((user) => {
                return (user.username == username || user.email == username) && user.password == password;
            })[0];
            localStorage.setItem('code', 'secret');
            window.location.href = "index.html";
        } else {
            alert('Login failed!');
            location.reload();
        }
    }
</script>

<script>
    //TOGGLE BUTTON FOR PASSWORD
    const togglePassword = document.getElementById('togglePassword');
    togglePassword.addEventListener('click', function (e) {
        const type = password.type === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        togglePassword.classList.toggle('fa-eye-slash');
    });
</script>

</html>
