<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/menu/styles.css">
    <link rel="icon" href="favicon.png">
    <title>Our-Menu</title>
</head>

<body>
    <!-- NAVIGATION BAR -->
    <script src="navbar.js"></script>

    <!-- TITLE -->
    <div class="title" style="padding-top: 100px;">
        <h2>Your Cart</h2>
        <div class="underline"></div>
    </div>

    <!-- CART -->
    <div>
        <!-- Cart table wrapper -->
        <div id="shopping-cart">
            <a id="btnEmpty" class="btn">Empty Cart</a>

            <table class="tbl-cart" cellpadding="10" cellspacing="1">
                <thead>
                    <tr style="text-align: center;">
                        <th>Name</th>
                        <th width="10%">Price</th>
                        <th width="5%">Quantity</th>
                        <th width="10%">Sub Total</th>
                    </tr>
                </thead>

                <!-- Cart table loads data on "add to cart" action -->
                <tbody id="cartTableBody">

                </tbody>
                <tfoot>
                    <tr>
                        <td>Total:</td>
                        <td id="itemCount" class="text-right" colspan="2"></td>
                        <td id="totalAmount" class="text-right"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <!-- Product gallery shell to load HTML from JavaScript code -->
        <div id="product-grid">
            <div class="txt-heading">
                <h4>Products</h4>
            </div>
            <div id="product-item-container"></div>
        </div>
    </div>

    <script>
        var check = localStorage.getItem('code');
        if (check == 'secret') {

        } else {
            window.location.href = 'login/login.html';
        }
    </script>
</body>

</html>
